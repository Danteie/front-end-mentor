<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

<main>
  <div class="container">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="image">
        <div class="viewport"><img src="images/icon-view.svg" alt="viewport"></div>
        <div class="color"></div>
      </div> 
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="space">
        <div class="inline cyan"><img src="images/icon-ethereum.svg" alt="icon ethereum" class="icons">0.041 ETH</div>
        <div class="inline"><img src="images/icon-clock.svg" alt="icon clock" class="icons">3 days left</div>
      </div>
      <hr>
      <div class="profil">
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
        <p>Creation of <a class="name"> Jules Wyvern</a></p>
      </div>

  </div>


</main>


  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
